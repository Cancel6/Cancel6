<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background: linear-gradient(to right, #4c4eff, #9c76ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo img {
            max-width: 150px;
            margin: 0 auto 20px;
        }
        .login-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 10px;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            padding: 10px;
        }
        .btn-google:hover {
            background-color: #c23325;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <img src="/static/logo/logo.png" alt="Ocean Currents Logo">
        </div>
        <div class="login-title">User Login</div>
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
        <div class="my-3">OR</div>
        <a href="/login/google" class="btn btn-google w-100">Login with Google</a>
        <div class="footer-links">
            <p><a href="/forgot-password">Forgot Username / Password?</a></p>
            <p><a href="/register">Create an Account</a></p>
        </div>
    </div>
</body>
</html>
